<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="formu">
        <h1>Formulario de contacto</h1>
        <p>Escríbenos y en breve los pondremos en contacto contigo</p>
        <form action="">
            <label for="nombre">Nombre *</label>
            <input type="text" id="nombre" placeholder="Escribe tu nombre">

            <p></p>

            <label for="emai">Email *</label>
            <input type="email" name="email" id="email" placeholder="Escribe tu Email">

            <p></p>

            <label for="telefono">Teléfono</label>
            <input type="number" name="telefono" id="telefono" placeholder="Escribe tu teléfono">

            <p></p>

            <label for="sitio web">Sitio Web</label>
            <input type="url" name="web" id="web" placeholder="Escribe la URL de tu Web">

            <p></p>

            <label for="asunto">Asunto *</label>
            <input type="text" placeholder="Escribe un asunto">

            <p></p>

            <label for="mensaje">Mensaje *</label>
            <textarea name="asunto" id="asunto" placeholder="Deja aquí tu comentario..."></textarea>

            <button type="submit">Enviar</button>

        </form>
        <p>* Los campos son obligatorios</p>
    </div>

</body>

</html>
